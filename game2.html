<script type="text/javascript">
  (function() {
      var answer, message, safeDirection, getSafeDirection, userName, userChoice, confirm, randomNumber;
  
      getSafeDirection = function(rand) {
        var midPoint = 0.3333;

        if (rand <= midPoint) {
          return "Right";
        } else {
          return "Left";
        }      
      }

      userName = prompt("What is your name?")
      answer   = prompt("Lord " + userName + "! You hear a woman's scream coming from a nearbye cave. Will you try and save her? Yes or No?");
      
      if (answer === "Yes") {
        message = "Draw Your Sword!";
        alert(message);

        safeDirection = getSafeDirection(Math.random());

        userChoice = prompt("OH NO, Lord " + userName + "!! You fall into a DARK DUNGEON! Do you go Left or Right?");
    
        if (userChoice === safeDirection) {
          confirm = prompt("Good choice. No monsters. Would you like to continue?")
          if (confirm == "Yes") {
            message = "Dude, go home and take a nap.";
          } else {
            message = "Don't be such a big baby.";
          }
        } else {
          message = "Sorry, you just died!";
        }
    
        alert(message);
      } else {
        message = "Come back when you're not so scared!";
        alert(message);
      }
    })();
</script>
